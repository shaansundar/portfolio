    <h1 class="text-3xl">ðŸ“ž Contact Me!</h1>

    <div class="flex items-start lg:items-center justify-start mb-10">

    <form #contactForm="ngForm">
        <h3 class="text-xs mb-1 p-0">Subject</h3>
        <input type="text" [(ngModel)]="contactModel.subject" (keyup)="onChange()" name="subject"
            class="border-4 mb-4 border-white px-2 bg-transparent h-12 w-full">
        <h3 class="text-xs mb-1 p-0">Message</h3>
        <textarea type="text" [(ngModel)]="contactModel.message" (keyup)="onChange()" name="message"
            class="border-4 mb-4 border-white px-2 bg-transparent h-36 w-full"></textarea>
        <button (click)="onClick()" type="submit" class="h-12 w-36 bg-white text-center text-PrimaryBlue">Submit!</button>
    </form>
</div>
